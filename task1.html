<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HomeWork</title>
  <style>
    body {
      height: 2000px;
    }

    #myBtn {
      display: none;
      position: fixed;
      z-index: 99;
      font-size: 10px;
      border: none;
      background-color: green;
      color: white;
      border-radius: 10px;
    }

    #myBtn:hover {
      background-color: grey;
    }
  </style>
</head>
<body>
  <input type="button" onclick="topFunction()" id="myBtn" value="наверх">

  <script>
    let  myButton = document.getElementById("myBtn");

    function topFunction() {
      window.scrollTo(0, 0);
    }
  
    window.addEventListener("scroll", scrollFunction);
  
    function scrollFunction() {
      if (window.pageYOffset > 20) {
        myButton.style.display = "block";
      } else {
        myButton.style.display = "none";
      }
    }
  </script>
</body>
</html>
